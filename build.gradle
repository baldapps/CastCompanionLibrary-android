buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'
    }
}

repositories {
    mavenCentral()
    google()
    flatDir {
        dirs 'libs'
    }
}

apply plugin: 'com.android.library'

ext {
    versionName = '3.2.0'
}

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.0"
    publishNonDefault true

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }

    buildTypes {
        debug {
            libraryVariants.all { variant ->
                variant.outputs.all { output ->
                    outputFileName = outputFileName.replace(".aar", "-${versionName}.aar")
                }
            }
        }

    }
}


dependencies {
    api "com.android.support:appcompat-v7:28.0.0-alpha3"
    api "com.android.support:mediarouter-v7:28.0.0-alpha3"
    api "com.android.support:support-v4:28.0.0-alpha3"
    api 'com.google.android.gms:play-services-cast:16.0.0'
    api 'com.github.bumptech.glide:glide:4.5.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.5.0'
}
